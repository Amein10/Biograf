<div class="page">
  <div class="header">
    <h2>Film</h2>
  </div>

  @if (films$ | async; as films) {
    @if (films.length === 0) {
      <p>Ingen film fundet.</p>
    } @else {
      <div class="grid">
        @for (f of films; track f.id) {
          <a class="card" [routerLink]="['/film', f.id]">
            <h3>{{ f.titel }}</h3>
            <div class="muted">{{ f.genre || 'Ukendt genre' }}</div>
            <div class="muted">{{ f.beskrivelse }}</div>
          </a>
        }
      </div>
    }
  } @else {
    <p>Loader film...</p>
  }
</div>
