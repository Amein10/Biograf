<h2>Aktuelle film</h2>

<div class="film-grid">
  <article class="film-card" *ngFor="let film of filmListe">
    <a [routerLink]="['/film', film.id]">
      <h3>{{ film.titel }} ({{ film.aar }})</h3>
      <p>{{ film.beskrivelse }}</p>
      <small>Genre: {{ film.genre }}</small>
    </a>
  </article>
</div>
