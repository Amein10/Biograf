<div class="login-page">
  <h2>Login</h2>

  <form (ngSubmit)="onSubmit()" #f="ngForm" class="card">
    <div class="row">
      <label>Brugernavn</label>
      <input
        type="text"
        name="username"
        [(ngModel)]="username"
        required
        autocomplete="username"
      />
    </div>

    <div class="row">
      <label>Password</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        autocomplete="current-password"
      />
    </div>

    @if (error) {
      <p class="error">{{ error }}</p>
    }

    <button type="submit" class="btn primary" [disabled]="f.invalid || loading">
      @if (loading) { Logger ind... } @else { Log ind }
    </button>

    <hr />

    <div class="mock">
      <p><strong>Tip:</strong> Brug de users du har registreret i APIâ€™et (Auth/register).</p>
    </div>
  </form>
</div>
