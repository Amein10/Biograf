<div class="login-page">
  <h2>Login</h2>

  <form (ngSubmit)="onSubmit()" #f="ngForm" class="card">
    <div class="row">
      <label>Email</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        required
        autocomplete="username"
      />
    </div>

    <div class="row">
      <label>Password</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        autocomplete="current-password"
      />
    </div>

    @if (error) {
      <p class="error">{{ error }}</p>
    }

    <button type="submit" class="btn primary" [disabled]="f.invalid || loading">
      @if (loading) { Logger ind... } @else { Log ind }
    </button>

    <hr />

    <div class="mock">
      <p><strong>Mock logins:</strong></p>
      <ul>
        <li>Admin: admin@biograf.dk / admin</li>
        <li>Kunde: kunde@biograf.dk / kunde</li>
      </ul>
    </div>
  </form>
</div>
