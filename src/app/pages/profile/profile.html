<div class="page">
  <h2>Min profil</h2>

  @if (user()) {
    <div class="card">
      <p><strong>Brugernavn:</strong> {{ user()!.username }}</p>
      <p><strong>UserId:</strong> {{ user()!.userId }}</p>

      <p class="hint">
        (Senere kan du lave “rediger bruger” her – fx password, m.m.)
      </p>

      <a class="btn" routerLink="/film">Gå til film</a>
    </div>
  } @else {
    <p>Du er ikke logget ind.</p>
    <a class="btn" routerLink="/login">Gå til login</a>
  }
</div>
