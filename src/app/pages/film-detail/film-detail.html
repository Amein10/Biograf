<div class="page">
  @if (film) {
    <section class="film-detail">
      <div class="top">
        <div>
          <h2>{{ film.titel }} <span class="muted">({{ film.aar }})</span></h2>
          <p class="meta"><strong>Genre:</strong> {{ film.genre }}</p>
        </div>

        <a class="btn" routerLink="/film">← Tilbage</a>
      </div>

      <p class="desc"><strong>Beskrivelse:</strong> {{ film.beskrivelse }}</p>

      <!-- NÆSTE STEP: her kommer "Vælg tid" (shows) + knap til seat-select -->
      <div class="hint">
        <strong>Næste:</strong> Her tilføjer vi tider (shows) og “Vælg sæde”.
      </div>
    </section>
  } @else {
    <section class="not-found">
      <h2>Film ikke fundet</h2>
      <a class="btn" routerLink="/film">← Tilbage til film</a>
    </section>
  }
</div>
